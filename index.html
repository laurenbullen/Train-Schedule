<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Scheduler</title>
        <link rel="icon" href="assets/images/train2.png" title="srip">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Train Times</h1>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Current Train Schedule</h3>
                </div>
                <div class="panel body">
                    <table class="table">
                        <thread>
                            <tr>

                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Train Time</th>
                                <th>Minutes Away</th>

                            </tr>
                        </thread>
                        <!-- Add train info here -->
                        <tbody id="add-row"></tbody>
                    </table>
                </div>
            </div>

            <!-- Form to add new train -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>

                        <div class="form-group">
                            <label for="text">Train Name</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>

                        <div class="form-group">
                            <label for="text">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>

                        <div class="form-group">
                            <label for="text">First Train Time</label>
                            <input type="text" class="form-control" id="first-train-time">
                        </div>

                        <div class="form-group">
                            <label for="text">Frequency</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>

                        <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>

                    </form>
                </div>
            </div>


        </div>
        
        <script src="assets/javascript/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </body>
</html>
